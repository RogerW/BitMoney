<polymer-element name="site-banner">
  <template>
    <link rel="stylesheet" href="site-banner.css" />

    <core-media-query query="max-width: 581px" queryMatches="{{isPhone}}"></core-media-query>
    <template if="{{isPhone && shortname}}">
      <header id="internalheader">
        <h2>{{shortname}}</h2>
      </header>
    </template>
    <content></content>
    
  </template>

  <script src="site-banner.js"></script>
</polymer-element>
